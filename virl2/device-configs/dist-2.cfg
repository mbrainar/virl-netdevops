hostname dist-2
username cisco priv 15 secret cisco
enable secret cisco
ip domain name example.com
crypto key gen rsa mod 1024
vlan 20
  name vlan-20
vlan 30
  name vlan-30
int Loopback0
  ip addr 10.1.1.4 255.255.255.0
int vlan20
  no shut
  ip addr 10.10.20.2 255.255.255.0
int vlan30
  no shut
  ip addr 10.10.30.2 255.255.255.0
interface GigabitEthernet0/0
  no switchport
  ip address 10.10.10.10 255.255.255.252
  description core-1
interface GigabitEthernet0/1
  no switchport
  ip address 10.10.10.18 255.255.255.252
  description core-2
interface GigabitEthernet0/2
  no switchport
  ip address 10.10.10.22 255.255.255.252
  description dist-1
interface GigabitEthernet0/3
  description acc-1
  switchport trunk encap dot1q
  switchport mode trunk
interface GigabitEthernet1/0
  description acc-2
  switchport trunk encap dot1q
  switchport mode trunk
interface GigabitEthernet1/1
  no switchport
  ip address dhcp
  description Management
router ospf 1
  network 10.10.10.8 0.0.0.3 area 0
  network 10.10.10.16 0.0.0.3 area 0
  network 10.10.10.20 0.0.0.3 area 0
  network 10.1.0.0 0.0.255.255 area 0
  network 10.10.20.0 0.0.0.255 area 1
  network 10.10.30.0 0.0.0.255 area 1
line con 0
  login local
  exec-timeout 0 0
line vty 0 4
  login local
  transport input ssh
