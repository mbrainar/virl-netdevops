hostname dist-1
username cisco priv 15 secret cisco
enable secret cisco
vlan 20
  name vlan-20
vlan 30
  name vlan-30
int Loopback0
  ip addr 10.1.1.3 255.255.255.0
int vlan20
  no shut
  ip addr 10.10.20.1 255.255.255.0
int vlan30
  no shut
  ip addr 10.10.30.1 255.255.255.0
interface GigabitEthernet0/1
  no switchport
  ip address 10.10.10.6 255.255.255.252
  description core-1
interface GigabitEthernet0/2
  no switchport
  ip address 10.10.10.14 255.255.255.252
  description core-2
interface GigabitEthernet0/3
  no switchport
  ip address 10.10.10.21 255.255.255.252
  description dist-2
interface GigabitEthernet1/0
  description acc-1
  switchport trunk encap dot1q
  switchport mode trunk
interface GigabitEthernet1/1
  description acc-2
  switchport trunk encap dot1q
  switchport mode trunk
router ospf 1
  network 10.10.10.4 0.0.0.3 area 0
  network 10.10.10.12 0.0.0.3 area 0
  network 10.10.10.20 0.0.0.3 area 0
  network 10.1.0.0 0.0.255.255 area 0
  network 10.10.20.0 0.0.0.255 area 1
  network 10.10.30.0 0.0.0.255 area 1
line con 0
  login local
  exec-timeout 0 0
line vty 0 4
  login local
