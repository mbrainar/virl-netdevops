hostname acc-1
username cisco priv 15 secret cisco
enable secret cisco
vlan 20
  name vlan-20
vlan 30
  name vlan-30
int Loopback0
  ip addr 10.1.1.5 255.255.255.0
interface GigabitEthernet0/1
  description dist-1
  switchport trunk encap dot1q
  switchport mode trunk
interface GigabitEthernet0/2
  description dist-2
  switchport trunk encap dot1q
  switchport mode trunk
line con 0
  login local
  exec-timeout 0 0
line vty 0 4
  login local
